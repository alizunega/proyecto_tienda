<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/iconos/store_front.png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Tienda</title>
</head>

<body>
    <header class="header">
        <div class="header--list">
            <img src="./assets/img/logo_sinfondo.png" alt="Imagen Logo" class="header--img-logo">
            <h1 hidden>Tienda de Calzado</h1>
            <ul class="acciones--lista">
                <li class="acciones--item">
                    <input type="search" name="q" id="search-item" placeholder="Buscar item" hidden>
                    <img src="./assets/iconos/search.svg" alt="Icono busqueda" class="header--img" id="botonBuscar">
                </li>
                <li class="acciones--item">
                    <span hidden>Agregar Item</span>
                    <img src="./assets/iconos/add_item.png" alt="Icono agregar producto" class="header--img"
                        id="addProducto">
                </li>
            </ul>
        </div>
    </header>
    <main class="main">
        <h1>Mis productos</h1>
        <section class="container">

        </section>

        <!-- formulario carga de productos -->
        <section class="formulario" hidden>
            <h1>Nuevo Producto</h1>
            <form action="" id="form" data-form>
                <ul class="form--list">
                    <li class="form--item">
                        <label for="name"><img src="../assets/iconos/tag_descrip.png" alt="Nombre producto"></label>
                        <input type="text" name="name" id="name" placeholder="Nombre producto" autocomplete="name">
                    </li>
                    <li class="form--item">
                        <label for="price"><img src="../assets/iconos/price.png" alt="Precio producto"></label>
                        <input type="number" name="price" id="price" placeholder="100.00" autocomplete="price">
                    </li>
                    <li class="form--item">
                        <label for="image"><img src="../assets/iconos/imageico.png" alt="Url imagen"></label>
                        <input type="text" name="image" id="image" placeholder="url imagen" autocomplete="image">
                    </li>
                </ul>
                <div class="buttons_section">
                    <button type="submit" class="add">Agregar</button>
                    <button type="button" class="clean">Limpiar</button>
                </div>
            </form>
        </section>

    </main>
    <footer class="footer">
        <span>&copy; 2024 - Desarrollado por Alicia</span>
        <ul class="footer--redes-list">
            <li class="footer--redes-item">
                <a href="mailto:ali.zunega@gmail.com" target="_blank">
                    <img src="./assets/iconos/envelope-solid.svg" alt="Icono enviar Mail" class="icono--footer">
                </a>
            </li>
            <li class="footer--redes-item">
                <a aria-label="Chat a Telegram" href="https://t.me/AlitaZ16" target="_blank">
                    <img alt="Icono chat a telegram" src="./assets/iconos/telegram-brands-solid.svg"
                        class="icono--footer">
                </a>
            </li>
        </ul>
    </footer>

    <script src="./src/js/main.js"></script>
    <script src="./src/js/productos.js" type="module"></script>
</body>

</html>
