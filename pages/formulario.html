<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/iconos/favico.png" type="image/x-icon">
    <link rel=" stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/style.css">

    <title>Carga Productos</title>
</head>

<body>
    <header class="header">
        <div class="header--list header--list-form">
            <img src="../assets/img/logo_sinfondo.png" alt="Imagen Logo" class="header--img-logo">
            <h1 hidden>Tienda de Calzado</h1>
            <a href="../index.html"><img class="volver_pagina" src="../assets/iconos/volver_pagina.png"
                    alt="Volver a pagina principal">
                Volver</a>
        </div>
    </header>
    <main class="main main--formulario">
        <!-- formulario carga de productos -->
        <section class="formulario">
            <h1>NUEVO PRODUCTO:</h1>
            <form action="" id="form">
                <ul class="form--list">
                    <li class="form--item">
                        <div class="form--item-content">
                            <label for="name"><img src="../assets/iconos/tag_descrip.png" alt="Nombre producto"></label>
                            <input type="text" name="name" id="name" placeholder="Nombre producto" autocomplete="name">
                        </div>
                        <span class="form-msj" id="error-name"></span>
                    </li>
                    <li class="form--item">
                        <div class="form--item-content">
                            <label for="price"><img src="../assets/iconos/price.png" alt="Precio producto"></label>
                            <input type="text" name="price" id="price" placeholder="100.00" autocomplete="price">
                        </div>
                        <span class="form-msj" id="error-price"></span>
                    </li>
                    <li class="form--item">
                        <div class="form--item-content">
                            <label for="image"><img src="../assets/iconos/imageico.png" alt="Url imagen"></label>
                            <input type="text" name="image" id="image" placeholder="url imagen" autocomplete="image">
                        </div>
                        <span class="form-msj" id="error-url"></span>
                    </li>
                </ul>
                <div class="buttons_section">
                    <button type="submit" class="add" value="Submit">Agregar</button>
                    <button type="reset" class="clean" value="Reset">Limpiar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <span>&copy; 2024 - Desarrollado por Alicia</span>
        <ul class="footer--redes-list">
            <li class="footer--redes-item">
                <a href="mailto:ali.zunega@gmail.com" target="_blank">
                    <img src="../assets/iconos/envelope-solid.svg" alt="Icono enviar Mail" class="icono--footer">
                </a>
            </li>
            <li class="footer--redes-item">
                <a aria-label="Chat a Telegram" href="https://t.me/AlitaZ16" target="_blank">
                    <img alt="Icono chat a telegram" src="../assets/iconos/telegram-brands-solid.svg"
                        class="icono--footer">
                </a>
            </li>
        </ul>
    </footer>


    <script src="../src/js/main.js"></script>
    <script src="../src/js/productos.js" type="module"></script>
</body>

</html>
